<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style3.css">
  <script src="https://kit.fontawesome.com/980866b00f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background">
    <header>
      <h1>Tasks <span>Lists</span></h1>
      <div class="sidebar">
      <i class="fas fa-plus-circle fa-2x"></i>
      <h2>Add List<h2>
      </div>
    </header>
    <div class="price-card-container">
      <div class="price-card">
        <div class="top">
          <h2>Trip to Paris</h2>
          <hr>
        </div>
        <div class="rest">
          <h2>Completed Task</h2>
          <div class="checkbox-container">
            <input type="checkbox" id="cb1" name="checkbox">
            <label for="cb1">Pending Task</label>
          </div>
        </div>
      </div>
      <div class="price-card">
        <div class="top">
          <h2>My ToDo List</h2>
          <hr>
        </div>
        <div class="rest">
          <h2>Completed Task</h2>
          <div class="checkbox-container">
            <input type="checkbox" id="cb2" name="checkbox">
            <label for="cb2">Pending Task</label>
          </div>
        </div>
      </div>
      <div class="price-card">
        <div class="top">
          <h2>My ToDo List</h2>
          <hr>
        </div>
        <div class="rest">
          <h2>Completed Task</h2>
          <div class="checkbox-container">
            <input type="checkbox" id="cb3" name="checkbox">
            <label for="cb3">Pending Task</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay-box">
    <h2>Add New List</h2>
    <input type="textbox" class="txtBox"id="tb1">
    <input type="button" value="ADD" class="btn">
  </div>
    
</body>
</html>
